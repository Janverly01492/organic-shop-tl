<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/shared-components.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/modals/signup.css">
    <link rel="stylesheet" href="css/modals/login.css">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside>
        <a href="dashboard.html"><img src="assets/img/coffee-oclock.png" alt="Dashboard Logo" class="official-logo"></a>

        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="assets/icons/home-icon-5A3D2B.svg" alt="Home icon"></a></li>
                <li><a href="cart.html"><img src="assets/icons/cart-icon-5A3D2B.svg" alt="Cart icon"></a></li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <div class="page-content">
        <header>
            <div class="topbar">
                <!-- LEFT: hamburger + branding -->
                <div class="logo-container">
                    <button type="button" class="menu-btn" id="menuBtn" aria-label="Open menu">
                        <i class="bi bi-list"></i>
                    </button>

                    <img src="assets/icons/coffee-gif.gif" alt="Dashboard Logo" class="dashboard-logo">
                    <p>Make time for good coffee</p>
                </div>

                <!-- RIGHT: auth OR user -->
                <div class="header-actions">
                    <div class="link-container" id="auth-links">
                        <button type="button" class="signup-link">SIGN UP</button>
                        <button type="button" class="login-link">LOGIN</button>
                    </div>

                    <div class="user-container hidden" id="user-profile">
                        <span id="user-display-name"></span>
                        <div class="dropdown">
                            <img src="assets/img/beta_logo.jpg" alt="User Profile" class="avatar" id="avatar">
                            <div class="dropdown-content" id="dropdownMenu">
                                <button type="button" id="logout-btn">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <section class="search-container">
            <form action="">
                <input type="text" placeholder="Search for products..." class="search-bar">
            </form>

            <a href="cart.html" class="cart-btn"><i class="bi bi-cart4"></i> Cart ( <span class="cart-count">0</span>
                )</a>
        </section>

        <!-- unique content per page -->
        <main>
            <section class="categories-container">
                <h4>Categories</h4>
                <ul id="categories-list">
                    <!-- TEMPLATE TO USE IN JS -->
                    <!-- 
                    <li>
                        <button>
                            <span>All</span>
                            <span>30</span>
                        </button>
                    </li> -->
                </ul>
            </section>

            <section class="product-container">
                <div class="product-header">
                    <h4>All Products <span class="count">(36)</span></h4>
                </div>

                <div class="product-grid">
                    <!-- TEMPLATE TO USE IN JS -->
                    <!-- 
                    <a>
                        <div>
                            <img>
                        </div>
                        <div>
                            <div>
                                <h3>Latte</h3>
                                <p>5 stars â€¢ 100 Ratings</p>
                            </div>
                            <p>$4.50</p>
                        </div>
                    </a> -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- TEMPLATE TO USE IN JS -->
                    <!-- 
                    <button>left arrow</button>
                    <button>1</button>
                    <button>right arrow</button> -->
                </div>
            </section>

        </main>
    </div>

    <script src="js/shared.js"></script>
    <script src="js/dashboard-modal.js"></script>
    <script src="js/products.data.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/input-validation.js"></script>
</body>

</html>
