<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <link rel="stylesheet" href="css/shared-components.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/modals/check-out.css">

     <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modals/signup.css">
    <link rel="stylesheet" href="css/modals/login.css">
</head>

<body>
    <aside>
        <a href="dashboard.html"><img src="assets/img/coffee-oclock.png" alt="Dashboard Logo" class="official-logo"></a>

        <nav>
            <ul>
                <li><a href="dashboard.html"><img src="assets/icons/home-icon.svg" alt="Home icon"></a></li>
                <li><a href="cart.html"><img src="assets/icons/cart-icon.svg" alt="Cart icon"></a></li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <div class="page-content">
        <header>
            <div>
                <div class="logo-container">
                    <img src="assets/icons/coffee-gif.gif" alt="Dashboard Logo" class="dashboard-logo">
                    <p>Let's order fresh items for you.</p> 
                </div>

                <div class="header-actions">
                    <div class="link-container" id="auth-links">
                        <button type="button" class="signup-link">SIGN UP</button>
                        <button type="button" class="login-link">LOGIN</button>
                    </div>

                    <button type="button" class="menu-btn" id="menuBtn" aria-label="Open menu">
                        <i class="bi bi-list"></i>
                    </button>
                </div>

                <!-- After the user's logged in -->
                <div class="user-container" id="user-profile" style="display: none;">
                    <span id="user-display-name"></span>
                    <div class="dropdown">
                        <img src="assets/img/coffee-oclock.png" alt="User Profile" class="avatar" id="avatar">
                        <div class="dropdown-content" id="dropdownMenu">
                            <button type="button" id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="search-container">
            <form action="">
                <input type="text" placeholder="Search for products..." class="search-bar">
            </form>

            <a href="cart.html"><i class="bi bi-cart4"></i> Cart</a>
        </section>

        <!-- unique content per page -->
        <main>
            <div class="checkout-layout">
                <section class="cart-items">
                    <h2>Cart Items</h2>
                    <ul id="cartContainer">
                        <!-- TEMPLATE TO USE IN JS -->
                        <!-- 
                        <li> -- item in the cart
                            <img src="${item.image}" alt="${item.name}">
                            <div class="cart-item-info">
                                <h3>${item.name}</h3>
                                <span class="cart-item-price">$${item.price.toFixed(2)}</span>
                            </div>
                            <div class="cart-qty">
                                <label>Quantity</label>
                                <button type="button">-</button>
                                <input type="text" value="${item.quantity}" readonly>
                                <button type="button">+</button>
                            </div>
                            <div class="cart-item-total">
                                <label>Total</label>
                                <span>$${(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                            <button type="button">&times;</button>
                        </li> -->
                    </ul>
                </section>

                <div class="ship-side">
                    <section class="shipping">
                        <h2>Shipping Information</h2>
                        <form id="shippingForm">
                            <div class="form-row">
                                <input type="text" name="firstName" placeholder="First Name" required>
                                <input type="text" name="lastName" placeholder="Last Name" required>
                            </div>

                            <input type="text" name="address1" placeholder="Address" required>
                            <input type="text" name="address2" placeholder="Address 2 (Optional)">

                            <div class="form-row">
                                <input type="text" name="city" placeholder="City" required>
                                <input type="text" name="state" placeholder="State" required>
                                <input type="number" name="zip" placeholder="Zip Code" required>
                            </div>
                        </form>
                    </section>


                    <section class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-row">
                            <span>Item Count</span>
                            <span id="itemCount">1</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping Fee</span>
                            <span id="shippingFee">₱50.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total Amount</span>
                            <span id="totalAmount">₱150.00</span>
                        </div>
                        <button type="button" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- modals -->
    <div id="check-out-modal-container">
        <div id="check-out-container">
            <button class="close-btn" type="button">&times;</button>
            <div>
                <img src="" alt="Brand logo">
                <img src="" alt="Visa and Mastercard logo">
            </div>
            <form id="paymentForm">
                <span>Card Details</span>
                <div class="column">
                    <div>
                        <label for="card-name">Card Name</label>
                        <input id="card-name" name="card-name" type="text" placeholder="Card Name" required>
                    </div>
                    <div>
                        <label for="card-number">Card Number</label>
                        <input id="card-number" name="card-number" type="number" placeholder="Card Number" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="expiration">Expiration</label>
                        <input id="expiration" name="expiration" type="text" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvc">CVC</label>
                        <input id="cvc" name="cvc" type="number" placeholder="CVC" required>
                    </div>
                </div>
                <div class="total">
                    <span>Total Amount:</span>
                    <span id="total-amount-modal">$100</span>
                </div>
                <button type="submit">Pay</button>
            </form>
        </div>
        </div>
    </div>

    <!-- modals -->
    <div id="notification-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center; max-width: 300px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <div style="font-size: 48px; color: #4CAF50; margin-bottom: 10px;">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h3 style="margin: 0 0 10px 0; color: #333;">Order Successful!</h3>
            <p style="margin: 0 0 20px 0; color: #666;">Your order has been placed successfully.</p>
            <button id="close-notification-btn" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-size: 16px;">OK</button>
        </div>
    </div>





    <script src="js/products.data.js"></script>
    <script src="js/cart-modal.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/input-validation.js"></script>
    <script src="js/dashboard-modal.js"></script>
</body>

</html>
